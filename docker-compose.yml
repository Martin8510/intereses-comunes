services:
  spring-api:
    image: spring-api
    container_name: spring-api-container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      MYSQL_BD_URL: jdbc:mysql://mysql_database:3306/red_social_intereses_comunes?createDatabaseIfNotExist=true&serverTimezone=UTC
      MYSQL_USER: admin
      MYSQL_PASSWORD: 12345678
    networks:
      - spring-network
    depends_on:
      - mysql_database
    volumes:
      - spring-upload-volume:/app/uploads

  mysql_database:
    image: mysql
    container_name: mysql-database-container
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: red_social_intereses_comunes
      MYSQL_USER: admin
      MYSQL_PASSWORD: 12345678
    ports:
      - "3307:3306"
    networks:
      - spring-network
    volumes:
      - mysql-volume:/var/lib/mysql

networks:
  spring-network:
volumes:
  mysql-volume:
  spring-upload-volume:

